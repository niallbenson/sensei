version = 1

exclude_patterns = [
  "target/**",
  "**/tests/**",
  "**/test_*.rs",
  "**/*_test.rs",
]

[[analyzers]]
name = "rust"
enabled = true

  [analyzers.meta]
  msrv = "1.85"
  # Higher threshold for parser functions which naturally have more branches
  cyclomatic_complexity_threshold = "high"

[[analyzers]]
name = "test-coverage"
enabled = false

[[transformers]]
name = "rustfmt"
enabled = true
